<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formularios</title>
    <link rel="stylesheet" href="./stilo.css">
</head>
<body>
    <h1> HOJA DE INSCRIPCIÓN<br> EN LOS CICLOS DE GRADO SUPERIOR </h1>
    <fieldset name="fieldset1" class="grey">
        <legend>Datos Personales</legend>
        <table class="tablaFormulario">
            <tr> 
                <td><label for="nombre">Nombre:</label></td>
                <td><label for="apellidos">Apellidos:</label></td>
                <td><label for="dni">DNI:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nombre"></td>
                <td><input type="text" name="Apellidos"></td>
                <td><input type="text" name="DNI"></td>
            </tr>
            <tr>
                <td><label for="Localidad">Localidad Nacimiento:</label></td>
                <td><label for="Provincia">Provincia:</label></td>
                <td><label for="Fecha">Fecha Nacimiento:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="Localidad Nacimiento"></td>
                <td><select name="Provincia" >
                    <option>-seleccionar-</option>
                    <option>Álva</option>
                    <option>Albacete</option>
                    <option>Alicante</option>
                    <option>Almería</option>
                    <option>Asturias</option>
                    <option>Ávila</option>
                    <option>Badajoz</option>
                    <option>Islas Baleares</option>
                    <option>Barcelona</option>
                    <option>Cáceres</option>
                    <option>Cantabria</option>
                    <option>Castellón</option>
                </select>
                </td>
                <td><input type="date" name="Fecha"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="Direccion">Direccion:</label></td>
                <td><label for="Código">Código Postal:</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="Direccion" size="40"></td>
                <td><input type="text" name="Código"></td>
            </tr>
        </table>
        </fieldset>
        <fieldset name="fieldset2" class="yellow">
            <legend>Forma de Acceso</legend>
            <ul>
                <li><input type="radio"> Direct</li>
                <ul>
                    <li><input type="radio">Bachillerato LOGSE.<label for="modalidad"> Modalidad </label><input type="text" name="modalidad"></li>
                    <li><input type="radio">Bachillerato Experimental</li>
                    <li><input type="radio">COU. <label for="opcion">Opción </label><input type="text" name="opcion"></li>
                    <li><input type="radio">FP2</li>
                    <li><input type="radio">Otros <label for="especifique">(especifique) </label><input type="text" name="especifique"></li>
                </ul>
                <li><input type="radio">Prueba Libre</li>
            </ul>
        </fieldset>
        <fieldset class="rojo">
            <legend>Documentos Adjuntos</legend>
            
        </fieldset>
</body>
</html>
